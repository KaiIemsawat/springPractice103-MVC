<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- xmlns:th="http://www.thymeleaf.org to be able to use 'Thymeleaf Expression' th:text -->
<head>
    <title>Thymeleaf Demo</title>
    <!--  link to css file  -->
    <!--  '@' reference context path of the application  -->
    <!--  in this case src/main/resources > static > css > styles.css  -->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
    <p th:text="'Time on the server is ' + ${theDate}" class="test"/>
    <!-- Thymeleaf Expression 'th:text=""' -->
</body>
</html>
